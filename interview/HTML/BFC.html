<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>块级格式化上下文</title>
  </head>
  <style>
    .left {
      width: 100px;
      height: 200px;
      background: red;
      float: left;
    }
    .right {
      height: 300px;
      background: blue;
      overflow: hidden;
    }
    .inner-left {
      height: 100px;
      width: 50px;
      background: black;
      float: right;
    }
  </style>
  <body>
    <div class="left"></div>
    <div class="right">
      <div class="inner-left"></div>
    </div>
  </body>
</html>
